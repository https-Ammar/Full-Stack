  <meta name="description" content="وصف موجز عن موقعك أو نشاطك لجذب الزوار من محركات البحث" />
  <meta name="keywords" content="كلمة مفتاحية, كلمات مفتاحية, موقع, خدمات, منتجات" />

<body>


  <style>
    #loader {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      color: white;
      font-size: 3rem;
      font-family: sans-serif;
      overflow: hidden;
    }

    #loader {
      transition: transform 1s ease, opacity 1s ease;
    }

    .slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }
  </style>
  <div id="loader"></div>

  <script>
    const greetings = [
      " .  Hello", " .  Hola", " .  Bonjour", " .  Hallo", " .  Ciao",
      " .  Olá", " .  Привет", " .  नमस्ते", " .  こんにちは", " .  你好",
      " .  안녕하세요", " .  Merhaba", " .  שלום", " .  Sawasdee",
      " .  Selamat", " .  Hej", " .  Salve", " .  Jambo", " .  Hallo"
    ];

    let index = 0;
    const loader = document.getElementById("loader");

    const interval = setInterval(() => {
      loader.textContent = greetings[index];
      index = (index + 1) % greetings.length;
    }, 200);

    // بعد 3 ثواني، أوقف التكرار وابدأ الأنميشن
    setTimeout(() => {
      clearInterval(interval);
      loader.classList.add("slide-up");
    }, 2000);
    </>

    </body >
